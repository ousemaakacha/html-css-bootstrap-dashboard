<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewBook</title>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <nav
                class="navbar navbar-dark bg-dark navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img width="50px" src="./css/img/duck.png" alt>
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafica
                                    Utenti</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#"
                                    role="button"
                                    aria-expanded="false">
                                    Storico Prestiti
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                            href="#">Action</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item"
                                            href="#">Something else
                                            here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled"
                                    aria-disabled="true">Help</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container my-5">
                <h2 class="mb-4">Nuovo Libro</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label style="font-size: 20px;"
                                class="form-label">Nome Autore</label>
                            <input type="text" class="form-control"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col-6">
                            <label style="font-size: 20px;"
                                class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label style="font-size: 20px;"
                            class="form-label">Titolo</label>
                        <input type="text" class="form-control"
                            placeholder="Inserisci il titolo del libro">
                        <div class="form-text">Titolo versione italiana</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4">
                            <label style="font-size: 20px;"
                                class="form-label">Genere</label>
                            <select class="form-select">
                                <option selected>SCegli il genere</option>
                                <option>Romanzo</option>
                                <option>Saggio</option>
                                <option>Biografia</option>
                                <option>Fantasy</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label style="font-size: 20px;"
                                class="form-label">Anno di Pubblicazione</label>
                            <input type="number" class="form-control"
                                placeholder="Inserisci l'anno">
                        </div>

                        <div class="col-4">
                            <label style="font-size: 20px;"
                                class="form-label">ISNB#</label>
                            <input type="text" class="form-control"
                                placeholder="Inserisci il codice ISNB#">
                        </div>

                    </div>

                    <hr>

                    <div class="mb-3">
                        <label style="font-size: 20px;"
                            class="form-label">Note</label>
                        <textarea class="form-control" rows="3" name="textarea"
                            id="textarea"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-label" type="checkbox"
                            id="digitale">
                        <label style="font-size: 20px;"
                            class="form-check-label" for="digitale">Disponibile
                            in digitale
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi
                        Libro</button>

                </form>

            </main>

        </body>
    </html>
